version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./youtube_analytics.db}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - GA4_PROPERTY_ID=${GA4_PROPERTY_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/ga4-service-account.json
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - SCRAPE_CREATORS_API_KEY=${SCRAPE_CREATORS_API_KEY}
    volumes:
      - ./backend/ga4-service-account.json:/app/ga4-service-account.json:ro
      - backend_data:/app/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_data:

networks:
  app-network:
    driver: bridge
